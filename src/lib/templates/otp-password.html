<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kode OTP Anda</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f7;
        padding: 20px;
      }
      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333;
      }
      .otp-code {
        font-size: 32px;
        font-weight: bold;
        color: #007bff;
        letter-spacing: 5px;
        margin: 20px 0;
      }
      p {
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Kode OTP Anda</h2>
      <p>Gunakan kode OTP berikut untuk melanjutkan proses:</p>
      <div class="otp-code">{{otp}}</div>
      <p>Kode ini akan kedaluwarsa dalam beberapa menit.</p>
    </div>
  </body>
</html>
